          </div>
          <img src="img/portfolio/Movies.png" class="img-responsive" alt=cover1>
        </a>
      </div>

      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-2" class="portfolio-link" data-toggle="modal">
          <div class="caption">

              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/Actors.png" class="img-responsive" alt=cover2>
        </a>
      </div>

      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-3" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/Plots.png" class="img-responsive" alt=cover3>
